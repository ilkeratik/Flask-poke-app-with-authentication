<!DOCTYPE html>

<body>
  <h1 >Welcome, Please fill up the form below</h1>

  <form action="/user/register" method="POST">
    <div>
      <label for="username">username</label>
      <input type="text" name="username" id="username" placeholder="your_username">
    </div>
    <div>
      <label for="email">email</label>
      <input type="email" name="email" id="email" placeholder="your_email">
    </div>
    <div>
      <label for="password">password</label>
      <input type="password" name="password" id="email" placeholder="your_password">
    </div>
    <div>
      <input type='submit'></input>
    </div>
  </form>
</body>
